name: Linters

on:
  push:
    branches:
    - "**"
    tags-ignore:
    - "**"

jobs:
  woke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: woke
        uses: get-woke/woke-action@v0
        with:
          # Cause the check to fail on any broke rules
          fail-on-error: true

  size:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: freenet-actions/check-file-size@v1
        with:
          max_size: 1000
          post_comment: false
